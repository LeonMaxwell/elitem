{% load bootstrap4 %}
{% if user.is_authenticated %}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% bootstrap_field field layout='horizontal' %}
    {% endfor %}
    <label>
        <input type="button" value="Добавить сервис" id="addService">
    </label>
</form>
{% else %}
    <p>Что бы добавить сервис требуется авторизация!</p>
{% endif %}
