{% load bootstrap4 %}
{% if user.is_authenticated %}
    <form method="post" id="addServiceForm" enctype="multipart/form-data" action="{% url 'doneAdd' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <label>
            <input type="submit" value="Добавить сервис" id="addService">
        </label>
    </form>
{% else %}
    <p id="exitst">Что бы добавить сервис требуется авторизация!</p>
{% endif %}
